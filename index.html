<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Tickets</title>
  </head>
  <body>
    <div class="questions">
         <div class="container">
           <div class="jumbotron">
             <h1>T & G's Awesome Movie Experience</h1>
           </div>
           <div class="container">
             <h2>Please make your selections</h2>
           </div>
         </div>
         <div class="container">
           <form>
             <div class="row">
               <div class="col-sm-4">
               <h1>Please select a movie</h1>
               <select id="movie">
                 <option>Please select a movie</option>
                 <option value="3">The Forest</option>
                 <option value="3">Cool Runnings</option>
                 <option value="3">Interstellar</option>
                 <option value="3">Legally Blonde</option>
               </select>
               </div>
               <div class="col-sm-4">
               <h1>Please select a time</h1>
               <select id="time">
                 <option>Please select a time</option>
                 <option value="1">12:00pm</option>
                 <option value="1">3:00pm</option>
                 <option value="3">6:45pm</option>
                 <option value="3">9:15pm</option>
               </select>
               </div>


               <div class="col-sm-4">
                 <h1>Please select your age</h1>
                 <select id="age">
                   <option>Please select your age</option>
                   <option value="1">senior</option>
                   <option value="2">student</option>
                   <option value="3">adult</option>
                   <option value="4">toddler</option>
                 </select>
               </div>

               </div>
                <br>
                <br>
                 <button type="submit"class="btn btn-primary btn">Go to the movies!</button>


            </div>
           </form>

  </body>
</html>
