<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Tickets</title>
  </head>
  <body>
    <div class="questions">
         <div class="container">
           <div class="jumbotron">
             <h1>T & G's Awesome Movie Experience</h1>
           </div>
           <div class="container">
             <h2>Please make your selections</h2>
           </div>
         </div>
         <div class="container">
           <form>
             <div class="row">
               <div class="col-sm-4">
               <h1>Please select a movie</h1>
               <select id="movie">
                 <option>Please select a movie</option>
                 <option value="The Forest">The Forest</option>
                 <option value="Cool Runnings">Cool Runnings</option>
                 <option value="Interstellar">Interstellar</option>
                 <option value="Legally Blonde">Legally Blonde</option>
               </select>
               </div>
               <div class="col-sm-4">
               <h1>Please select a time</h1>
               <br>
               <br>
               <select id="time">
                 <option>Please select a time</option>
                 <option value="12:00pm">12:00pm</option>
                 <option value="3:00pm">3:00pm</option>
                 <option value="6:45pm">6:45pm</option>
                 <option value="9:15pm">9:15pm</option>
               </select>
               </div>


               <div class="col-sm-4">
                 <h1>Please select your age</h1>
                 <select id="age">
                   <option>Please select your age</option>
                   <option value="senior">senior</option>
                   <option value="student">student</option>
                   <option value="adult">adult</option>
                   <option value="toddler">toddler</option>
                 </select>
               </div>

               </div>
              <button type="submit"class="btn btn-primary btn">Go to the movies!</button>
            </div>
           </form>
           <div class="container">
            <div class="backgroundimg">
              <ul class="display">

              </ul>
            </div>
           </div>
  </body>
</html>
